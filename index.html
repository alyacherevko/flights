<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flights</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header">
        <ul class="header__button-list">
            <li><a href="" class="header__button header__button--departures header__button--active" id="departure">Вылет</a></li>
            <li><a href="" class="header__button header__button--arrivals" id="arrival">Прилет</a></li>
        </ul>
        <div class="header__filters">
            <input type="search" class="header__search" id="search" placeholder="Поиск по номеру рейса и городу">
            <div class="toggle">
                <input type="checkbox" class="check" id="delays">
                <b class="b switch"></b>
                <b class="b track"></b>
            </div>
			<h3 class="toggle__title">Задерживающиеся рейсы</h3>
        </div>
    </header>
    <main class="main">
        <ul class="card__content-list">
            <li class="card__content-item card__content-item--title">Город</li>
            <li class="card__content-item card__content-item--title">Время</li>
            <li class="card__content-item card__content-item--title">Номер рейса</li>
        </ul>
        <div id="timetable">
        </div>
    </main>
    <footer></footer>
    <script src="./script.js"></script>
</body>

</html>
